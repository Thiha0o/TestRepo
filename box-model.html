<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box; /* Includes padding & border in total width/height */
      }
      .box {
        width: 200px;
        height: 100px;
        padding: 20px;
        border: 5px solid blue;
        margin: 30px;
        background-color: lightyellow;
      }

      .box_model {
        width: 400px;
        height: 200px;
        margin: 30px;
        border: 3px solid green;
        padding: 20px;
        background-color: rgb(206, 227, 227);
      }
    </style>
  </head>
  <body>
    <h2>CSS Box Model Example</h2>

    <div class="box">This is the content area.</div>

    <div class="box_model">This is the border box model testing</div>
  </body>
</html>
